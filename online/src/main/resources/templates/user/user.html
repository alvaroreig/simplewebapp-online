<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>New User</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css " />
</head>

<body>

	<div class="jumbotron text-center">
		<h1>Welcome to DIT</h1>
		<p>Resize this responsive page to see the effect!</p>
	</div>

	<div class="container">
		<h1>New user</h1>
		<form action="#" th:action="@{/user}" th:object="${user}" method="post">

			<div class="form-group">
				<label for="email">Name:</label>
				<input type="text" class="form-control" placeholder="Enter name" th:field="*{name}" />
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" placeholder="Enter email" th:field="*{email}" />
			</div>

			<input type="submit" class="btn btn-primary" value="Submit" />
			<input type="reset" class="btn btn-secondary" value="Reset" />
		</form>

	</div>
</body>

</html>
